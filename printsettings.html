<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brooklyn College Printing Service</title>
	<link rel="stylesheet" href="PrintStyles.css">
	<script src="PrintCode.js"></script>
</head>

<body>
<h1 class = "title">Brooklyn College Printing Service</h1>

<div class = "display">
<div class = "documentdisplay">
<embed src = ""
class = "document" id = "document"></embed>
</div>
<div class = "printsettings">
<h2>Print Settings:</h2>
<div class = "menuItem">
	<div class = "label">Destination</div>
	<div class = "dropdown">
	<select name = "printers" id="printers" class = "dropdownItem">
		<option value="printer1">BC_Printer_1</option>
		<option value="printer2">BC_Printer_2</option>
		<option value="printer3">BC_Printer_3</option>
	</select>
	</div>
</div>
<div class = "menuItem">
	<div class = "label">Pages</div>
	<div class = "dropdown">
	<select name = "pages" id="pages" class = "dropdownItem">
		<option value="all">All</option>
		<option value="even">Even Pages Only</option>
		<option value="odd">Odd Pages Only</option>
	</select>
</div>
</div>
<div class = "menuItem">
	<div class = "label">Copies</div>
	<div class = "dropdown">
	<input type = "number" id = "copyNum" name = "copies" value = "1" class = "copier">
	</div>
</div>
<div class = "menuItem">
	<div class = "label">Layout</div>
	<div class = "dropdown">
	<select name = "layout" id="layout" class = "dropdownItem">
		<option value="portrait">Portrait</option>
		<option value="landscape">Landscape</option>
	</select>
	</div>
</div>
<div class = "menuItem">
	<div class = "label">Color</div>
	<div class = "dropdown">
	<select name = "color" id="color" class = "dropdownItem">
		<option value="color">Color</option>
		<option value="baw">Black and White</option>
	</select><br>
	</div>
</div>
<div class = "menuItem">
	<button type = "button" class = "printbutton" onclick = "finalPage()">Print Files</button>
</div>
<div class = "logout menuItem">
<button type = "button" onclick = "logOut()">Log Out</button>
</div>
</div>
</div>
</body>
</html>
