<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="FinalStyles.css">
</head>

<body>
<div class="header">Brooklyn College Printing Service</div>
<div class="content">
    <div class="message">
        Your files have printed!
    </div>
    <div class="balance">
        New Balance: <strong> $12:00 </strong>
    </div>
    <button type="button" class="button1" onclick="continuePrint()">Continue Printing</button>
    <button type="button" class="button2" onclick="logOut()">Log Out</button>
</div>

<script>
function logOut()
{
	window.location.href = "./index.html";
}
function continuePrint()
{
	window.location.href = "./addfiles.html";
}
</script>
</body>
</html>
